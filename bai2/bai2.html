<!doctype html>
<html lang="en">
  <head>
    <title>Tìm số ngày của một tháng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <!-- bs5-card-head-foot -->
                <div class="card">
                    <div class="card-header">Tìm số ngày của một tháng</div>
                    <div class="card-body">
                        <!-- bs5-form-group -->
                        <div class="mb-3">
                            <label for="ngay" class="form-label">
                                Nhập ngày
                            </label>
                            <input type="text" id="ngay" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="thang" class="form-label">
                                Nhập tháng
                            </label>
                            <input type="text" id="thang" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="nam" class="form-label">
                                Nhập năm
                            </label>
                            <input type="text" id="nam" class="form-control" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" onclick="timSoNgay()">
                                TÌM NÀO!
                            </button>
                        </div>
    
                        <div id="ketQua" style="text-align: center; display: none;">
                            <br>
                            <span>Sô ngày tháng này là: </span>
                            <span id="soNgay"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./bai2.js"></script>

</body>
</html>
